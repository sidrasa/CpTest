<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>CP Quiz</title>
  </head>
  <body>
    <div class="intro bg-white text-center">
       
<div id="particles-js"></div> 
<!-- stats - count particles --> 
   <!-- particles.js lib - https://github.com/VincentGarreau/particles.js --> <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib --> <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>


      <div  id="overlay">
        <h1 >
          Competitive Programming Quiz
        </h1>
        <div class="d-none result">
          <div class="conatiner lead fw-bold">
            <p>
              You are
              <span class="text-light display-4 p-3">0%</span> competitive
              programmer
            </p>
          </div>
        </div>
        
        <form class="quiz-form">
          <div class="qa my-5">
            <h3>1. Which one is easier?</h3>
            <br />
            <div class="answers fw-bold" style="margin-left: 30px">
              <input type="radio" name="q1" value="A" />
              <label> AtCoder Regular Contest</label>
              <br />
              <br />
              <input type="radio" name="q1" value="B" />
              <label> AtCoder Beginner Contest</label>
            </div>
          </div>
          <div class="qa my-5">
            <h3>2. Presently how many divisions are there in Codechef ?</h3>
            <br />
            <div class="answers fw-bold" style="margin-left: 30px">
              <input type="radio" name="q2" value="A" />
              <label> Two</label>
              <br />
              <br />
              <input type="radio" name="q2" value="B" />
              <label> Three</label>
            </div>
          </div>
          <div class="qa my-5">
            <h3>3. Which one is conducted in less frequency ?</h3>
            <br />
            <div class="answers fw-bold" style="margin-left: 30px">
              <input type="radio" name="q3" value="A" />
              <label> Codeforces Round # (Div. 2)</label>
              <br />
              <br />
              <input type="radio" name="q3" value="B" />
              <label> Codeforces Round # (Div. 3)</label>
            </div>
          </div>
          <div class="qa my-5">
            <h3>4. Which one has the most frequency of cheaters ?</h3>
            <br />
            <div class="answers fw-bold" style="margin-left: 30px">
              <input type="radio" name="q4" value="A" />
              <label>Other short contests </label>
              <br />
              <br />
              <input type="radio" name="q4" value="B" />
              <label> Codechef Long</label>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-dark btn-lg" />
          </div>
        </form>
      </div>
    <script src="app.js"></script>
    <script src="par.js"></script>
  </body>
</html>
